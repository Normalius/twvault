{{- if not .Values.postgresOnly -}}
# PVC for log files
piVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "twvault.name" . }}-app
  labels:
    app.kubernetes.io/name: {{ include "twvault.name" . }}-app
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
{{- end -}}