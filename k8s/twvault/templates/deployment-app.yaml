{{- if not .Values.postgresOnly -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "twvault.fullname" . }}-app
  labels:
    app.kubernetes.io/name: {{ include "twvault.name" . }}-app
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "twvault.name" . }}-app
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "twvault.name" . }}-app
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.app.repository }}"
        imagePullPolicy: {{ .Values.image.app.pullPolicy }}
        env:
          {{- toYaml .Values.env.app | nindent -}}
        ports:
          - name: http
            containerPort: 5000
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /script/vault.js
            port: http
        readinessProbe:
          httpGet:
            path: /script/vault.js
            port: http
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - mountPath: /opt/twvault/script
          name: scripts
        - mountPath: /opt/twvault/logs
          name: logs 
      volumes:
      - name: scripts
        secret:
          secretName: {{ include "twvault.scripts.secretName" }}
      - name: logs
        persistentVolumeClaim:
          claimName: {{ include "twvault.name" "app" }}
{{- end -}}